<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-wrapper">
            <div class="month-link" id="prev"> < Previous </div>
            <h1>Calendar:
                <span class="date-info"></span>
                <span class="month-link" id="current"></span>
            </h1>
            <div class="month-link" id="next">Next ></div>
            <div class="clear"></div>
        </div>
    </header>
    <section class="calendar">
        <div class="calendar-wrapper">

        </div>
        <!-- <div class="month-link" id="prev">
            <</div>
                <div class="month-link" id="next">></div> -->
    </section>
    <script src="main.js"></script>
</body>

</html>
